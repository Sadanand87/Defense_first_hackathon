<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Registration Form</title>
</head>
<body>

  <h1>University Registration Form</h1>
  <p>Please fill out the form</p>
  <hr>

  <form>

    <h2>Personal Details</h2>

    <label for="name">First Name:</label>
    <input type="text" name="name" id="name" placeholder="e.g: Arjun" required>
    <br><br>

    <label for="surname">Last Name:</label>
    <input type="text" name="surname" id="surname" placeholder="e.g: Sharma">
    <br><br>

    <label for="dob">DOB:</label>
    <input type="date" name="dob" id="dob">
    <br><br>

    <h3>Gender</h3>
    <label><input type="radio" name="gender" value="male"> Male</label><br>
    <label><input type="radio" name="gender" value="female"> Female</label><br>
    <label><input type="radio" name="gender" value="other"> Other</label><br><br>

    <h3>Upload Your Photo</h3>
    <input type="file" name="file">

    <hr>

    <h2>Contact Information</h2>
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email">
    <br><br>

    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
    <br><br>

    <label for="Address">Mailing Address</label><br>
    <textarea name="Address" id="Address" rows="5" cols="30"></textarea>

    <hr>

    <h2>Academic Information</h2>
    <label for="course">Select Your Course:</label>
    <select name="course" id="course">
      <option value="CSE">CSE</option>
      <option value="ME">ME</option>
      <option value="CE">CE</option>
    </select>

    <br><br>

    <h3>Extracurricular Activities</h3>
    <label><input type="checkbox" name="interest" value="Sports"> Sports</label><br>
    <label><input type="checkbox" name="interest" value="Music"> Music</label><br>
    <label><input type="checkbox" name="interest" value="Technology"> Technology</label><br>
    <label><input type="checkbox" name="interest" value="Volunteering"> Volunteering</label><br>

    <hr>

    <h2>Create Your Account</h2>
    <label for="pass">Create Password</label>
    <input type="password" name="password" id="pass">
    <br><br>

    <label for="secu">Security Answer</label>
    <input type="text" name="Security" id="secu">

    <hr>

    <!-- Modern button elements -->
    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>

  </form>

</body>
</html>
